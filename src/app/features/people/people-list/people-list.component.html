<div class="people-container">
  <div class="header">
    <h1 class="page-title">People</h1>
    <button mat-raised-button color="primary" routerLink="/people/new">
      <mat-icon>person_add</mat-icon>
      Add Person
    </button>
  </div>

  <mat-card class="search-card">
    <mat-card-content>
      <mat-form-field class="search-field" appearance="outline">
        <mat-label>Search people</mat-label>
        <input 
          matInput 
          [(ngModel)]="searchTerm"
          (ngModelChange)="onSearchChange($event)"
          placeholder="Enter name to search..."
          autocomplete="off">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card class="table-card">
    @if (loading()) {
      <div class="loading-state">Loading...</div>
    } @else if (people().length === 0) {
      <div class="empty-state">
        <mat-icon class="empty-icon">people_outline</mat-icon>
        <p>No people found</p>
        <button mat-raised-button color="primary" routerLink="/people/new">
          Add Your First Person
        </button>
      </div>
    } @else {
      <table mat-table [dataSource]="people()" class="people-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let person">
            <div class="person-name">
              <mat-icon class="person-icon">person</mat-icon>
              {{ person.name || 'Unnamed' }}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let person">
            {{ person.description || '-' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let person">
            <button mat-icon-button [routerLink]="['/people', person.id]" matTooltip="View details">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button [routerLink]="['/people', person.id, 'edit']" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deletePerson(person)" matTooltip="Delete" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="person-row"></tr>
      </table>
    }
  </mat-card>
</div>
